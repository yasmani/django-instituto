{% extends "./base.html" %}

{% block title %} Instituto Yasmani {% endblock %}

{% block body %}

<div class="row">

    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Gestion de cursos</h2>
        <div class="card">
            <div class="card-body">
                <form action="/registrarcurso/" method="POST">{% csrf_token %}
                    <div class="form-group" style="margin-top: 10px;">
                        <input type="text" name="textcodigo" id="textcodigo" class="form-control" placeholder="Codigo" minlength="6" maxlength="6" required>

                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <input type="text" name="textnombre" id="textnombre" class="form-control" placeholder="Nombre"  maxlength="50" required>
                        
                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <input type="text" name="numcredito" id="numcredito" class="form-control"  minlength="1" maxlength="9"  value="1" required>
                        
                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <button type="submit" class="btn btn-success btn-block text-white" style="width: 100%;">Guardar</button>
                        
                    </div>

                </form>
            </div>
        </div>

    </div>

    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1>Listado de Cursos</h1>
        <div class="table-responsive py-2">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="border: 1px solid #000000;">Codigo</th>
                        <th style="border: 1px solid #000000;">Nombre</th>
                        <th style="border: 1px solid #000000;">Creditos</th>
                        <th colspan="2" style="border: 1px solid #000000;"><center>Opciones</center></th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in cursos %}

                    <tr style="border: 1px solid #000000;">
                        <td style="border: 1px solid #000000;">{{c.codigo}}</td>
                        <td style="border: 1px solid #000000;">{{c.nombre}}</td>
                        <td style="border: 1px solid #000000;">{{c.creditos}}</td>
                        <td><center><a href="edicioncurso/{{c.codigo}}" class="btn btn-info">Editar</a></center></td>
                        <td><center><a href="eliminarcurso/{{c.codigo}}" class="btn btn-danger">Eliminar</a></center></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

</div>

{% endblock %}
