{% extends "./base.html" %}

{% block title %} Instituto Yasmani {% endblock %}

{% block body %}

<div class="row">

    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Gestion de cursos</h2>
        <div class="card">
            <div class="card-body">
                <form action="" method="POST">
                    <div class="form-group">
                        <input type="text" name="textcodigo" id="textcodigo" class="form-control" placeholder="Codigo" minlength="6" maxlength="6" required>

                    </div>

                    <div class="form-group">
                        <input type="text" name="textnombre" id="textnombre" class="form-control" placeholder="Nombre"  maxlength="50" required>
                        
                    </div>

                    <div class="form-group">
                        <input type="text" name="numcredito" id="numcredito" class="form-control"  minlength="1" maxlength="9"  value="1" required>
                        
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        
                    </div>

                </form>
            </div>
        </div>

    </div>

    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1>Listado de Cursos</h1>
        <div class="table-responsive py-2">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Creditos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in cursos %}

                    <tr>
                        <td>{{c.codigo}}</td>
                        <td>{{c.nombre}}</td>
                        <td>{{c.creditos}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

</div>

{% endblock %}
